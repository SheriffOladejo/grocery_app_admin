name: grocery_app_admin
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_database: ^10.0.9
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  image_picker: ^0.8.7
  firebase_storage: ^11.2.4
  firebase_messaging: ^14.6.5
  fluttertoast: ^8.2.2
  http: ^0.13.5
  sqflite: ^2.2.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/trolley.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: inter-regular
      fonts:
        - asset: assets/fonts/inter-regular.ttf
    - family: inter-medium
      fonts:
        - asset: assets/fonts/inter-medium.ttf
    - family: inter-bold
      fonts:
        - asset: assets/fonts/inter-bold.ttf
